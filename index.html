<!DOCTYPE html>
<html lang="de-at">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Seite</title>
</head>
<body>
    <h1>asuender.neu - Meine Seite</h1>
    <p>Julians Wunschseite:</p>
    <form>
        <input type="text" id="vname" name="vname" placeholder="Vorname">
        <input type="text" id="nname" name="nname" placeholder="Nachname" disabled>
    </form>
    
    <script>
        const names = {
            "Noah": "Kurzmann",
            "Andreas": "SÃ¼nder",
            "Julian": "Doppelhofer",
            "Niklas": "Kisser",
            "Timmy": "Raschbacher"
        };

        const vname = document.getElementById("vname");
        const nname = document.getElementById("nname");

        vname.addEventListener("input", (event) => {
            let text = vname.value;

            for (const [key, value] of Object.entries(names)) {
                if (key.includes(text)) {
                    nname.value = value;
                }
            }
        });
    </script>
</body>
</html>
